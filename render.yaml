services:
  - type: web
    name: contracts-inbound-outbound
    runtime: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: EXTENSIV_CUSTOMER_ID
        value: "25"
      - key: EXTENSIV_FACILITY_ID
        value: "2"
