
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Warehouse Receipt & Order Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f9f9f9;
      --panel: #ffffff;
      --border: #ddd;
      --accent: #007cba;
      --text: #333;
      --muted: #555;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      color: var(--text);
      background: var(--bg);
    }
    h1 { margin-bottom: 0.75rem; }
    h2 { margin: 0.4rem 0 0.8rem; }
    .section {
      margin: 20px 0;
      padding: 16px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--panel);
    }
    .grid {
      display: grid;
      grid-template-columns: 240px 180px;
      gap: 10px 18px;
      align-items: center;
    }
    label { font-weight: 500; }
    input[type="number"], input[type="text"], input[type="date"] {
      padding: 8px 10px;
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 14px;
    }
    input[type="number"] { width: 140px; }
    .top { margin-bottom: 12px; }
    .submit {
      margin-top: 16px;
    }
    .submit button {
      padding: 10px 18px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
    }
    .submit button:hover { filter: brightness(1.05); }
    .helper {
      color: var(--muted);
      font-size: 13px;
      margin-top: 6px;
    }
    .links { margin-top: 16px; font-size: 14px; }
    .links a { color: var(--accent); text-decoration: none; }
