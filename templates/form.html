<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Receipt & Order Form</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            padding: 20px; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 16px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.3); 
            overflow: hidden; 
        }
        .header { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            padding: 30px; 
            text-align: center; 
        }
        .header .logo-text { 
            font-size: 48px; 
            font-weight: bold; 
            letter-spacing: -1px; 
        }
        .header .logo-red { 
            color: #EC2727; 
        }
        .header h1 { 
            font-size: 28px; 
            margin: 10px 0; 
        }
        .header p { 
            opacity: 0.9; 
            font-size: 14px; 
        }
        .content { 
            padding: 40px; 
        }
        .form-section { 
            background: #f8f9ff; 
            border-radius: 12px; 
            padding: 25px; 
            margin-bottom: 20px; 
        }
        .form-section h2 { 
            color: #667eea; 
            margin-bottom: 20px; 
            font-size: 20px;
        }
        .date-section {
            margin-bottom: 20px;
        }
        .date-section label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .date-section input[type="date"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
        }
        .helper {
            color: #666;
            font-size: 13px;
            margin-top: 8px;
        }
        .grid { 
            display: grid; 
            grid-template-columns: 1fr auto; 
            gap: 15px; 
            align-items: center; 
        }
        .form-group {
            display: contents;
        }
        .form-group label { 
            color: #333; 
            font-weight: 500; 
        }
        .form-group input[type="number"] { 
            width: 120px;
            padding: 10px 15px; 
            border: 2px solid #e0e0e0; 
            border-radius: 8px; 
            font-size: 14px; 
            background: white;
            text-align: center;
        }
        .form-group input[type="number"]:focus,
        .date-section input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .submit-btn { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            border-radius: 8px; 
            font-size: 16px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px; 
            width: 100%; 
            margin-top: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .submit-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-text">CAPITAL <span class="logo-red">LOGISTICS</span></div>
            <h1>Warehouse Receipt & Order Form</h1>
            <p>Create receipts and orders for SCRAM and Toshiba/S&H items</p>
        </div>
        
        <div class="content">
            <form method="POST" action="/create-receipt-and-order">
                <!-- Date Selection -->
                <div class="date-section">
                    <label for="date"><strong>ðŸ“… Date:</strong></label>
                    <input type="date" id="date" name="date" required />
                    <div class="helper" id="todayHint"></div>
                </div>

                <!-- SCRAM Items Section -->
                <div class="form-section">
                    <h2>ðŸ“¦ SCRAM Items</h2>
                    <div class="grid">
                        <div class="form-group">
                            <label for="bigPost">Big Post Pallet:</label>
                            <input type="number" id="bigPost" name="bigPost" min="0" step="1" value="0" />
                        </div>

                        <div class="form-group">
                            <label for="gwa">GWA Order:</label>
                            <input type="number" id="gwa" name="gwa" min="0" step="1" value="0" />
                        </div>

                        <div class="form-group">
                            <label for="muji">MUJI Pallet:</label>
                            <input type="number" id="muji" name="muji" min="0" step="1" value="0" />
                        </div>

                        <div class="form-group">
                            <label for="peaceLilly">Peace Lilly Order:</label>
                            <input type="number" id="peaceLilly" name="peaceLilly" min="0" step="1" value="0" />
                        </div>

                        <div class="form-group">
                            <label for="relaxHouse">Relax House Order:</label>
                            <input type="number" id="relaxHouse" name="relaxHouse" min="0" step="1" value="0" />
                        </div>

                        <div class="form-group">
                            <label for="mattress">Mattress:</label>
                            <input type="number" id="mattress" name="mattress" min="0" step="1" value="0" />
                        </div>
                    </div>
                </div>

                <!-- Toshiba / S&H Section -->
                <div class="form-section">
                    <h2>ðŸ“º Toshiba / S&H</h2>
                    <div class="grid">
                        <div class="form-group">
                            <label for="toshibaCarton">Toshiba / S&H Carton:</label>
                            <input type="number" id="toshibaCarton" name="toshibaCarton" min="0" step="1" value="0" />
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">
                    <span>âœ…</span>
                    <span>Submit Receipt + Order</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Set today's date as default and show friendly hint
        (function setTodayDefault() {
            const dateInput = document.getElementById('date');
            const hint = document.getElementById('todayHint');
            if (!dateInput) return;

            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            const todayStr = `${yyyy}-${mm}-${dd}`;

            // Set default value and constraints
            dateInput.value = todayStr;
            dateInput.min = '2020-01-01';

            // Show friendly hint
            if (hint) {
                try {
                    hint.textContent = `Default: ${today.toLocaleDateString()}`;
                } catch (_) {
                    hint.textContent = `Default: ${todayStr}`;
                }
            }
        })();
    </script>
</body>
</html>
